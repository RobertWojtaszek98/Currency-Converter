<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" href="images/dollar.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/body.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script> 
</head>
<body class="body">
    <div class="container">
<p>
    <form action="" class="form js-form">
        <fieldset>
            <legend class="form__legend">Currency Calculator</legend>
            <p>
            <label> <span class="form__LabelText">Wybierz walutę:</span> 
                <select name="Currency" class="js-currency">
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                </select>
            </label>
        </p>
        <p>
            <label> <span class="form__LabelText">Podaj wartość w PLN:<span class="form__requiredField">*</span></span>
                <input type="number" required class="js-amount">
            </label>
            <div class="form__buttonContainter">
                <button class="form__button">Przelicz</button>
          </div>
        </p>
        </fieldset>
        <p>
            pola oznaczone <span class="form__requiredField">*</span> są wymagane.
        </p>
        <p class="form__description">
            kurs walut z dnia 10.02.2023
        </p>
        <p class="form__result js-result">
        </p>
    </form>
</p>
</body>
</html>
